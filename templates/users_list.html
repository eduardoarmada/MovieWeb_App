<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1 class="WebPage-title">User's List</h1>
    <ul class="Users-list">
        {% for user in users.items() %}
            <li class="User"><a href="/users/{{user[0]}}">{{user[1]['name']}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
