<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie!</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>

    <h1 class="WebPage-title">Update Movie</h1>
    <form class="movie_form" action="/users/{{user_id}}/update_movie/{{movie_id}}" method="POST">
        <input type="text" name="name" placeholder="new movie name">
        <input type="text" name="year" placeholder="new movie year">
        <input type="text" name="rating" placeholder="new movie rating">
        <input type="text" name="director" placeholder="new movie director">
        <input type="submit" value="Send">
    </form>

</body>
</html>
